<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas 2</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 700;
    }
    table {
        width: 600px;
        border-collapse: collapse;
    }
    th, td {
        border: 2px solid black;
        padding: 8px 15px;
    }
    .media {
        text-align: left;
    }
    .cinza {
        font-size: 19px;
        color: white;
        background-color: gray;
        font-weight: bolder;
    }
    .materia {
        font-size: 18px;
        font-weight: 800;
    }
    
</style>
<body>
    <table>
        <tr class="cinza" >
            <th rowspan="2" scope="col">Área</th>
            <th rowspan="2" scope="col">Disciplinas</th>
            <th colspan="2" scope="colgroup">Notas</th>
            <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr class="cinza" >
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
        </tr>
        <tr>
            <th class="materia" rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="cinza" >
            <th colspan="4" class="media" scope="row">Média de Exatas</th>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="materia" rowspan="2" scope="rowgroup">Humanas</th>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr  class="cinza">
            <th colspan="4" scope="row"   class="media">Média de Humanas</th>
            <td>0.0</td>
    </table>
</body>
</html>
