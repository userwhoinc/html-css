<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Cadastro</h1>
    <form action="Cadrasto.php" method="post" autocomplete="on">
        <p> <label for="isu">Usuário:</label> <input type="text" name="usu" id="isu" required maxlength="15" size="16" placeholder="Nome de Usuário" autocomplete="username"> </p>
        <p> <label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="20" placeholder="Senha" autocomplete="current-password"></p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
