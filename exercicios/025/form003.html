
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php">
 <p>
    <label for="inome"> Nome </label> <input type="text" name="nome" id="inome" required maxlength="35" size="20" placeholder="Nome completo" autocomplete="name" >
 </p>
 <p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" required max="10" min="0" step="0.5">
 </p>
 <p>
    <label for="imes">Período letivo</label> <input type="month" name="mes" id="imes" value="2024-06">
 </p>
 <p>
    <label for="idia">Dia da Prova</label> 
    <input type="date" name="dia" id="idia">
 </p>
 <p>
    <label for="ihora">Hora da Prova</label>
    <input type="time" name="hora" id="ihora">
 </p>
 <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
 </p>
    </form>
</body>
</html>
