<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas </title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    table {
        width: 400px;
        height:400px;
        border-collapse: collapse;
    }
    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
        vertical-align: middle;
    }
    tr {
        background-color: rgba(88, 88, 88, 0.699);
    }
</style>
<body>
    <h1>Primeira Tabela</h1>
    <table> 
        <tr>
            <td>numero 1</td>
            <td>numero 2</td>
            <td>numero 3</td>
        </tr>
        <tr>
            <td>numero 4</td>
            <td>numero 5</td>
            <td>numero 6</td>
        </tr>
        <tr>
            <td>numero 7</td>
            <td>numero 8</td>
            <td>numero 9</td>
        </tr>
        <tr>
            <td>numero 10</td>
            <td>numero 11</td>
            <td>numero 12</td>
        </tr>
    </table>
</body>
</html>
