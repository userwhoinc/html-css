<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube Mansão - Bailes Gaúchos</title>
    <style>
        body {
            background: #2b1d0e;
            color: #d4af37;
            font-family: 'Garamond', serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #3a2615;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            border-radius: 15px;
            box-shadow: 0 0 15px #8b6c42;
            border: 4px solid #d4af37;
        }
        h1, h2 {
            font-size: 34px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #8b6c42;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: #d4af37;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #8b6c42;
            border-radius: 5px;
            background: #5a3e1b;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #d4af37;
            color: #2b1d0e;
        }
        .eventos, .galeria, .contato {
            margin-top: 30px;
            padding: 20px;
            background: #5a3e1b;
            border-radius: 10px;
            box-shadow: 0 0 10px #8b6c42;
            border: 3px solid #d4af37;
        }
        img {
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px #8b6c42;
            border: 3px solid #d4af37;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/teste2/imagem/mansaoclube.jfif" alt="Logo Clube Mansão">
        <h1>Bem-vindo ao Clube Mansão</h1>
        <nav>
            <a href="#eventos">Eventos</a>
            <a href="#galeria">Galeria</a>
            <a href="#contato">Contato</a>
        </nav>
        <section id="eventos" class="eventos">
            <h2>Próximos Bailes</h2>
            <p>Confira nossa programação especial de bailes gaúchos.</p>
        </section>
        <section id="galeria" class="galeria">
            <h2>Galeria de Fotos</h2>
            <p>Reviva os melhores momentos das nossas festas.</p>
        </section>
        <section id="contato" class="contato">
            <h2>Contato & Localização</h2>
            <p>Endereço: Rua da Tradição, 123 - Porto Alegre, RS</p>
            <p>Telefone: (51) 99999-9999</p>
        </section>
    </div>
</body>
</html>
